# A "filter" is a case-sensitive regular expression specifying words to ignore during spell checking.
# Spelling rule applies to individual words
ignorecase: true
#ignore: 
  #- spelling.txt
filters:
- "bindless"
- "rollout[s]?"
- "shader[s]?"
- "shader"
- "shaders"
- "viewport[s]?"
- "respawn[s]?"
- "mipmap[s]?"
- "mip[s]?"
- "respawns"